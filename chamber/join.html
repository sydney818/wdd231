<body>
    <div class="page-wrap"> 
        <header>
        <div class="branding">
            <img src="images/users.svg" alt="Site Logo">
            <span>Juab County Chamber of Commerce</span>
        </div>

        <nav id="nav-bar" class="navigation">

            <li><a href="index.html" class="active">Home</a></li>

            <li><a href="join.html">Join</a></li>

            </ul>
        </nav>

        <button id="ham-btn" class="hamburger" aria-label="Toggle navigation menu"></button>
        </header>
        <main>
            <div id="join-form">
                <form method="GET" action="thankyou.html" class="join-form">
                    <fieldset>
                        <legend>Join the Chamber</legend>
                        <label for="fname">First Name <span class="required">*</span></label>
                        <input type="text" id="fname" name="fname" title="Enter your first name" autocomplete="given-name" required>

                        <label for="lname">Last Name <span class="required">*</span></label>
                        <input type="text" id="lname" name="lname" title="Enter your last name" autocomplete="family-name" required>

                        <label for="orgtitle">Organizational Title</label>
                        <input type="text" id="orgtitle" name="orgtitle" title="Enter your title within your organization" autocomplete="organization-title" pattern="^[A-Za-z -]{7,}$" required>

                        <label for="email">Email <span class="required">*</span></label>
                        <input type="email" id="email" name="email" title="email" autocomplete="email" placeholder="example@email.com" required="">

                        <label for="phone">Mobile Phone Number <span class="required">*</span></label>
                        <input type="tel" id="phone" name="phone" title="phone" autocomplete="tel" required="">

                        <label for="org-name">Business / Organization Name <span class="required">*</span></label>
                        <input type="text" id="organization" name="organization" title="Enter your business or organization name" autocomplete="organization" required>


                        <label for="membership">Membership Level</label>
                        <select id="membership" name="membership" title="Choose a membership level" required>
                            <option value="">Select Level</option>
                            <option value="np">NP Membership (Non-profit)</option>
                            <option value="bronze">Bronze Membership</option>
                            <option value="silver">Silver Membership</option>
                            <option value="gold">Gold Membership</option>
                        </select>



                        <label for="description">Please provide a brief description of your organization</label>
                        <textarea id="description" name="description" title="Describe your business or organization" rows="4"></textarea>


                        <input type="hidden" name="time-stamp" id="time-stamp" title="time-stamp" value="2025-11-19T05:03:26.349Z">
                        <button type="submit">Join Today</button>
                    </fieldset>
                </form>
            </div>


            



        </main>
        <footer>
            <div class="footer-container">

            <div class="contact-info">
                <p class="contact">Juab County Chamber of Commerce</p>
                <p>347 N Main St, Nephi, UT 84648</p>
